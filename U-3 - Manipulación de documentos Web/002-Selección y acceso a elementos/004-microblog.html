<!doctype>
<html lang="es">
	<head>
		<title>Javascript</title>
		<meta charset="utf-8">
		
	</head>
	<body>
		<header><h1>El blog de Gustavo Enrique</h1></header>
		<main></main>
		<footer>(c) 2025 Gustavo Enrique Delnardo</footer>
		<script>
			const articulos = [
				"Primer artículo", "Segundo artículo","Tercer artículo"
			];
			const contenedor = document.querySelector("main");
			for(let i = 0;i<articulos.length;i++){	//recorro los artículos
				contenedor.innerHTML += "<h3>"+articulos[i]+"</h3>"
			}
		</script>
	</body>
</html>
