<!-- 
aplicar un color de fondo al cuerpo de la página utilizando
una hoja de estilo interna en CSS.
-->

<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Color de Fondo - Gustavo Delnardo</title>

    <!-- Bloque de estilo interno -->
    <style>
      body {
        background-color: lightblue; /* Cambia el color del fondo de la página */
      }
      h1 {
        color: navy; /* Color azul oscuro para el título */
      }
      p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Probando el color de fondo</h1>
    <p>
      Este es un ejemplo del uso de CSS para cambiar el color de fondo de una página web.
      He elegido un tono azul claro (lightblue) porque resulta agradable a la vista y transmite tranquilidad.
    </p>
  </body>
</html>
