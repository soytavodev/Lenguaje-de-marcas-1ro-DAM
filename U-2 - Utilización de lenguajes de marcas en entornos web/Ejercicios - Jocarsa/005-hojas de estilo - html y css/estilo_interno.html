<<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Estilo Interno - Gustavo Delnardo</title>

    <!-- Bloque de estilo interno -->
    <style>
      h1 {
        color: red; /* Cambia el color del texto de los encabezados h1 a rojo */
      }
      p {
        font-size: 20px; /* Aumenta el tamaño del texto de los párrafos */
      }
    </style>
  </head>
  <body>
    <h1>Bienvenido a mi página personal</h1>
    <p>
      Soy Gustavo Delnardo, estudiante de primer año del ciclo formativo de DAM.
      Me gusta el anime, los videojuegos y la música. 
      Decidí estudiar este ciclo porque me apasiona la tecnología y quiero aprender a desarrollar software.
    </p>
  </body>
</html>
