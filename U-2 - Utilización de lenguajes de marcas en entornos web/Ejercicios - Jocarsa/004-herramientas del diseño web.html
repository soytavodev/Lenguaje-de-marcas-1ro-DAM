<!-- 
Herramientas de Diseño Web v0.1
Autor: Gustavo Delnardo

En este ejercicio vamos a utilizar las etiquetas <meta> dentro del documento HTML para proporcionar información adicional sobre el sitio web. Estas etiquetas ayudan a los motores de búsqueda a entender el contenido de la página y mejorar su posicionamiento en los resultados.
-->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Etiquetas meta actualizadas según el enunciado -->
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="description" content="Bloque de información sobre HTML">

  <title>Jose Vicente Carratala</title>
</head>
<body>

  <!-- Contenido principal simulado -->
  <h1>Jose Vicente Carratala</h1>
  <p>Profesor y programador dedicado a enseñar lenguajes de marcas en entornos web.</p>
  <p>Le apasiona ayudar a sus alumnos a comprender HTML, CSS y JavaScript.</p>
  <p>En su tiempo libre disfruta de los videojuegos y la música.</p>

</body>
</html>


<!--He comprendido que el uso adecuado de las etiquetas <meta> es fundamental en el diseño web profesional. Permiten que un sitio sea más visible y relevante en buscadores, beneficiando tanto a su creador como a los usuarios que buscan información relacionada.-->
